<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Music</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      cursor: pointer;
    }
    .sort-arrow {
      margin-left: 5px;
    }
    #searchBar {
      margin: 10px 0;
      padding: 5px;
      width: 300px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>Welcome to my music page! Here are all the musics I know and like.</h2>
<input type="text" id="searchBar" placeholder="Search for a music...">

<table id="musicTable">
  <thead>
    <tr>
      <th onclick="toggleSort()">
        Music name
        <span id="sortArrow" class="sort-arrow">⬆</span>
      </th>
      <th onclick="toggleSortByDuration()">
        Listen to it
        <span id="durationArrow" class="sort-arrow">⬆</span>
      </th>
    </tr>
  </thead>
  <tbody>
    <!-- Les musiques seront ajoutées ici automatiquement -->
  </tbody>
</table>

<script>
let isAscending = true;
let isDurationAscending = true;
let currentData = []; // Toutes les lignes de données, non filtrées
let currentSort = 'name'; // ou 'duration'

// Récupérer les fichiers du dossier GitHub
async function fetchMusicFiles() {
  const repoUrl = "https://api.github.com/repos/SuperMimi73/SuperMimi73.github.io/contents/Music";
  const response = await fetch(repoUrl);
  const data = await response.json();
  const mp3Files = data.filter(file => file.name.endsWith(".mp3"));

  currentData = mp3Files.map(file => ({
    name: file.name.replace(".mp3", ""),
    url: file.download_url,
    duration: 0, // on la remplira après
    element: null
  }));

  // Charger les durées
  for (let item of currentData) {
    const audio = document.createElement("audio");
    audio.src = item.url;
    await new Promise(resolve => {
      audio.addEventListener("loadedmetadata", () => {
        item.duration = audio.duration;
        resolve();
      });
    });
  }

  renderTable();
}

// Filtrage des données par la barre de recherche
function filterData() {
  const searchTerm = document.getElementById("searchBar").value.toLowerCase();
  return currentData.filter(item => item.name.toLowerCase().includes(searchTerm));
}

// Tri des données
function sortData(data) {
  if (currentSort === 'name') {
    return data.sort((a, b) =>
      isAscending
        ? a.name.localeCompare(b.name)
        : b.name.localeCompare(a.name)
    );
  } else if (currentSort === 'duration') {
    return data.sort((a, b) =>
      isDurationAscending
        ? a.duration - b.duration
        : b.duration - a.duration
    );
  }
  return data;
}

// Affichage du tableau
function renderTable() {
  const tableBody = document.querySelector("#musicTable tbody");
  tableBody.innerHTML = "";

  const filtered = filterData();
  const sorted = sortData(filtered);

  for (let item of sorted) {
    const row = document.createElement("tr");

    const nameCell = document.createElement("td");
    nameCell.textContent = item.name;

    const audioCell = document.createElement("td");
    const audio = document.createElement("audio");
    audio.controls = true;
    audio.src = item.url;
    audioCell.appendChild(audio);

    row.appendChild(nameCell);
    row.appendChild(audioCell);
    tableBody.appendChild(row);
  }
}

// Fonctions de tri
function toggleSort() {
  if (currentSort === 'name') {
    isAscending = !isAscending;
  } else {
    currentSort = 'name';
    isAscending = true;
  }
  renderTable();
  document.getElementById("sortArrow").textContent = isAscending ? "⬆" : "⬇";
}

function toggleSortByDuration() {
  if (currentSort === 'duration') {
    isDurationAscending = !isDurationAscending;
  } else {
    currentSort = 'duration';
    isDurationAscending = true;
  }
  renderTable();
  document.getElementById("durationArrow").textContent = isDurationAscending ? "⬆" : "⬇";
}

// Écoute de la recherche
document.getElementById("searchBar").addEventListener("input", renderTable);

// Initialisation
window.addEventListener("DOMContentLoaded", fetchMusicFiles);
</script>

</body>
</html>
