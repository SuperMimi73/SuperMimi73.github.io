<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            cursor: pointer;
        }
        .sort-arrow {
            margin-left: 5px;
        }
        .search-container {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h2>Welcome to my music page! Here are all the musics I know and like.</h2>

<div class="search-container">
    <input type="text" id="searchBar" placeholder="Search..." oninput="filterSongs()">
    <span id="songCount"></span>
</div>

<table id="musicTable">
    <thead>
        <tr>
            <th onclick="toggleSortByName()">
                Music name <span id="nameSortArrow" class="sort-arrow">⬆</span>
            </th>
            <th onclick="toggleSortByDuration()">
                Listen to it <span id="durationSortArrow" class="sort-arrow">⬆</span>
            </th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    const GITHUB_API_URL = "https://api.github.com/repos/SuperMimi73/SuperMimi73.github.io/contents/Music";
    let musicData = [];
    let ascendingName = true;
    let ascendingDuration = true;

    async function fetchMusicFiles() {
        try {
            const response = await fetch(GITHUB_API_URL);
            const files = await response.json();
            
            musicData = files
                .filter(file => file.name.endsWith(".mp3"))
                .map(file => ({
                    name: file.name.replace(".mp3", ""),
                    url: file.download_url
                }));

            await updateDurations();
            sortByName(true);
        } catch (error) {
            console.error("Error fetching music files:", error);
        }
    }

    function updateTable(filteredData = musicData) {
        const tbody = document.querySelector("#musicTable tbody");
        tbody.innerHTML = "";

        filteredData.forEach(song => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${song.name}</td>
                <td>
                    <audio controls onloadedmetadata="setDuration(this, '${song.name}')" src="${song.url}"></audio>
                </td>
            `;
            tbody.appendChild(row);
        });

        document.getElementById("songCount").textContent = `${filteredData.length} song(s)`;
    }

    function setDuration(audio, songName) {
        audio.addEventListener("loadedmetadata", () => {
            const song = musicData.find(s => s.name === songName);
            if (song) {
                song.duration = audio.duration || 0;
            }
        });
    }

    function updateDurations() {
        return new Promise(resolve => {
            let loaded = 0;
            musicData.forEach(song => {
                const audio = new Audio(song.url);
                audio.addEventListener("loadedmetadata", () => {
                    song.duration = audio.duration || 0;
                    loaded++;
                    if (loaded === musicData.length) resolve();
                });
            });
        });
    }

    function sortByName(asc) {
        musicData.sort((a, b) => asc ? a.name.localeCompare(b.name) : b.name.localeCompare(a.name));
        updateTable();
        document.getElementById("nameSortArrow").textContent = asc ? "⬆" : "⬇";
    }

    function toggleSortByName() {
        ascendingName = !ascendingName;
        sortByName(ascendingName);
    }

    function sortByDuration(asc) {
        musicData.sort((a, b) => asc ? a.duration - b.duration : b.duration - a.duration);
        updateTable();
        document.getElementById("durationSortArrow").textContent = asc ? "⬆" : "⬇";
    }

    function toggleSortByDuration() {
        ascendingDuration = !ascendingDuration;
        sortByDuration(ascendingDuration);
    }

    function filterSongs() {
        const searchTerm = document.getElementById("searchBar").value.toLowerCase();
        const filteredData = musicData.filter(song => song.name.toLowerCase().includes(searchTerm));
        updateTable(filteredData);
    }

    document.addEventListener("DOMContentLoaded", fetchMusicFiles);
</script>

</body>
</html>
