<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Music</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      cursor: pointer;
    }
    .sort-arrow {
      margin-left: 5px;
    }
  </style>
</head>
<body>

<h2>Welcome to my music page! Here are all the musics I know and like.</h2>

<table id="musicTable">
  <thead>
    <tr>
      <th onclick="toggleSort()">
        Music name
        <span id="sortArrow" class="sort-arrow">⬆</span>
      </th>
      <th onclick="toggleSortByDuration()">
        Listen to it
        <span id="durationArrow" class="sort-arrow">⬆</span>
      </th>
    </tr>
  </thead>
  <tbody>
    <!-- Les musiques seront ajoutées ici automatiquement -->
  </tbody>
</table>

<script>
// Fonction pour récupérer la liste des musiques du dossier Music sur GitHub
async function fetchMusicFiles() {
  const repoUrl = "https://api.github.com/repos/SuperMimi73/SuperMimi73.github.io/contents/Music";  // Remplace par ton dépôt
  const response = await fetch(repoUrl);
  const data = await response.json();

  // Filtrer les fichiers .mp3
  const mp3Files = data.filter(file => file.name.endsWith(".mp3"));

  // Créer les lignes du tableau
  const tableBody = document.querySelector("#musicTable tbody");
  tableBody.innerHTML = ""; // Réinitialiser le tableau

  const rows = mp3Files.map(file => {
    const row = document.createElement("tr");

    // Créer une cellule pour le nom du fichier
    const nameCell = document.createElement("td");
    nameCell.textContent = file.name;
    row.appendChild(nameCell);

    // Créer une cellule pour le lecteur audio
    const audioCell = document.createElement("td");
    const audio = document.createElement("audio");
    audio.controls = true;
    audio.src = file.download_url; // Utiliser l'URL de téléchargement de GitHub
    audioCell.appendChild(audio);

    // Ajouter la cellule au tableau
    row.appendChild(audioCell);

    // Ajouter la ligne au corps du tableau
    return row;
  });

  // Ajouter toutes les lignes au tableau
  rows.forEach(row => tableBody.appendChild(row));

  // Après l'ajout des fichiers audio, récupérer la durée de chaque fichier
  const audioElements = document.querySelectorAll("audio");
  audioElements.forEach(audio => {
    audio.addEventListener("loadedmetadata", () => {
      // Récupérer la durée du fichier et la trier si nécessaire
      const row = audio.closest("tr");
      const duration = audio.duration;
      row.dataset.duration = duration; // Stocker la durée dans l'élément tr pour le tri
    });
  });
}

// Trier la table par nom de musique (ordre alphabétique)
function sortTableByName(ascending = true) {
  const table = document.getElementById("musicTable");
  const tbody = table.tBodies[0];
  const rows = Array.from(tbody.rows);

  rows.sort((a, b) => {
    const nameA = a.cells[0].textContent.toLowerCase();
    const nameB = b.cells[0].textContent.toLowerCase();
    return ascending ? nameA.localeCompare(nameB) : nameB.localeCompare(nameA);
  });

  rows.forEach(row => tbody.appendChild(row));
}

// Trier par durée
function sortTableByDuration(ascending = true) {
  const table = document.getElementById("musicTable");
  const tbody = table.tBodies[0];
  const rows = Array.from(tbody.rows);

  rows.sort((a, b) => {
    const durationA = parseFloat(a.dataset.duration || 0);
    const durationB = parseFloat(b.dataset.duration || 0);
    return ascending ? durationA - durationB : durationB - durationA;
  });

  rows.forEach(row => tbody.appendChild(row));
}

// Fonction de bascule pour changer l'ordre alphabétique
let isAscending = true;
function toggleSort() {
  isAscending = !isAscending;
  sortTableByName(isAscending);
  document.getElementById("sortArrow").textContent = isAscending ? "⬆" : "⬇";
}

// Trier par durée avec bascule
let isDurationAscending = true;
function toggleSortByDuration() {
  isDurationAscending = !isDurationAscending;
  sortTableByDuration(isDurationAscending);
  document.getElementById("durationArrow").textContent = isDurationAscending ? "⬆" : "⬇";
}

// Appeler la fonction pour charger les fichiers à l'ouverture de la page
window.addEventListener("DOMContentLoaded", fetchMusicFiles);
</script>

</body>
</html>
