<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Music</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      cursor: pointer;
    }
    .sort-arrow {
      margin-left: 5px;
    }
    .search-bar {
      margin: 20px 0;
    }
  </style>
</head>
<body>

<h2>Welcome to my music page! Here are all the musics I know and like.</h2>
<input type="text" id="searchInput" class="search-bar" placeholder="Search for a music..." oninput="searchMusic()">
<span id="visibleCount">0 musics</span>

<table id="musicTable">
  <thead>
    <tr>
      <th onclick="toggleSort()">
        Music name
        <span id="sortArrow" class="sort-arrow">⬆</span>
      </th>
      <th onclick="toggleDurationSort()">
        Listen to it
        <span id="durationArrow" class="sort-arrow">⬆</span>
      </th>
    </tr>
  </thead>
  <tbody>
    <!-- Music rows will be inserted here -->
  </tbody>
</table>

<script>
// Variables de tri
let ascending = true;
let durationAscending = true;

// Charger et afficher les musiques
async function loadMusicData() {
  const response = await fetch('https://api.github.com/repos/SuperMimi73/SuperMimi73.github.io/contents/Music');
  const data = await response.json();

  const musicData = data
    .filter(item => item.name.endsWith('.mp3')) // Filtre seulement les fichiers MP3
    .map(item => ({
      name: item.name.replace('.mp3', ''), // Enlever le .mp3 du nom
      url: item.download_url,
      duration: 0 // La durée sera définie plus tard
    }));

  for (let music of musicData) {
    // Récupérer la durée de chaque fichier audio
    let audio = new Audio(music.url);
    audio.addEventListener('loadedmetadata', () => {
      music.duration = audio.duration;
      renderTable(musicData);
    });
  }
}

// Rendre les musiques dans le tableau
function renderTable(musicData) {
  const tableBody = document.querySelector('#musicTable tbody');
  tableBody.innerHTML = ''; // Réinitialise la table
  musicData.forEach(music => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${music.name}</td>
      <td><audio controls src="${music.url}"></audio></td>
    `;
    tableBody.appendChild(row);
  });

  updateVisibleCount(musicData);
}

// Filtrer les musiques selon la barre de recherche
function searchMusic() {
  const searchTerm = document.getElementById('searchInput').value.toLowerCase();
  const filteredData = musicData.filter(music =>
    music.name.toLowerCase().includes(searchTerm)
  );
  renderTable(filteredData);
}

// Mettre à jour le nombre de musiques visibles
function updateVisibleCount(musicData) {
  const visibleCount = document.querySelectorAll('#musicTable tbody tr').length;
  document.getElementById('visibleCount').textContent = `${visibleCount} musics`;
}

// Changer le tri des musiques (ordre alphabétique)
function toggleSort() {
  ascending = !ascending;
  musicData.sort((a, b) => {
    const nameA = a.name.toLowerCase();
    const nameB = b.name.toLowerCase();
    return ascending ? nameA.localeCompare(nameB) : nameB.localeCompare(nameA);
  });
  renderTable(musicData);
  document.getElementById('sortArrow').textContent = ascending ? "⬆" : "⬇";
}

// Changer le tri de la durée des musiques
function toggleDurationSort() {
  durationAscending = !durationAscending;
  musicData.sort((a, b) => {
    return durationAscending ? a.duration - b.duration : b.duration - a.duration;
  });
  renderTable(musicData);
  document.getElementById('durationArrow').textContent = durationAscending ? "⬆" : "⬇";
}

// Charger la page avec les données au démarrage
window.addEventListener('DOMContentLoaded', () => {
  loadMusicData();
});
</script>

</body>
</html>
