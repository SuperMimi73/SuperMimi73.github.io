<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      padding: 8px;
      margin-bottom: 10px;
      width: 100%;
      max-width: 300px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Music List</h1>
  <input type="text" id="searchBar" placeholder="Search for a song...">
  <span id="musicCount">0 audio found</span>
  <table id="musicTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Duration</th>
        <th>Play</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    // Fonction pour charger le fichier music.json
    fetch('music.json')
      .then(response => response.json())
      .then(data => {
        const musicTable = document.querySelector('#musicTable tbody');
        const searchBar = document.getElementById('searchBar');
        const musicCount = document.getElementById('musicCount');
        
        // Fonction pour mettre à jour le tableau
        function updateTable(songs) {
          musicTable.innerHTML = ''; // Vider le tableau
          songs.forEach(song => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${song.name}</td>
              <td>${formatDuration(song.duration)}</td>
              <td><button onclick="playSong('${song.file}')">Play</button></td>
            `;
            musicTable.appendChild(row);
          });
          musicCount.textContent = `${songs.length} audio${songs.length > 1 ? 's' : ''} found`;
        }

        // Fonction pour formater la durée
        function formatDuration(seconds) {
          const minutes = Math.floor(seconds / 60);
          const remainingSeconds = seconds % 60;
          return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }

        // Fonction pour jouer la musique
        function playSong(file) {
          const audio = new Audio(file);
          audio.play();
        }

        // Trier et afficher les musiques
        updateTable(data);

        // Ajouter un événement de recherche
        searchBar.addEventListener('input', function() {
          const searchTerm = searchBar.value.toLowerCase();
          const filteredSongs = data.filter(song => song.name.toLowerCase().includes(searchTerm));
          updateTable(filteredSongs);
        });
      })
      .catch(error => console.error('Error loading music.json:', error));
  </script>
</body>
</html>
