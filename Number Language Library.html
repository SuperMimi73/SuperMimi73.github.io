<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multilingual Numbers Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 50px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Number</th>
            <th>English</th>
            <th>French</th>
            <th>Spanish</th>
            <th>Japanese</th>
        </tr>
        <tr><td>0</td><td>Zero</td><td>Zéro</td><td>Cero</td><td>零 (Rei)</td></tr>
        <tr><td>1</td><td>One</td><td>Un</td><td>Uno</td><td>一 (Ichi)</td></tr>
        <tr><td>2</td><td>Two</td><td>Deux</td><td>Dos</td><td>二 (Ni)</td></tr>
        <tr><td>3</td><td>Three</td><td>Trois</td><td>Tres</td><td>三 (San)</td></tr>
        <tr><td>4</td><td>Four</td><td>Quatre</td><td>Cuatro</td><td>四 (Shi/Yon)</td></tr>
        <tr><td>5</td><td>Five</td><td>Cinq</td><td>Cinco</td><td>五 (Go)</td></tr>
        <tr><td>6</td><td>Six</td><td>Six</td><td>Seis</td><td>六 (Roku)</td></tr>
        <tr><td>7</td><td>Seven</td><td>Sept</td><td>Siete</td><td>七 (Shichi/Nana)</td></tr>
        <tr><td>8</td><td>Eight</td><td>Huit</td><td>Ocho</td><td>八 (Hachi)</td></tr>
        <tr><td>9</td><td>Nine</td><td>Neuf</td><td>Nueve</td><td>九 (Kyuu/Ku)</td></tr>
        <tr><td>10</td><td>Ten</td><td>Dix</td><td>Diez</td><td>十 (Juu)</td></tr>
    </table>
</body>
</html>
